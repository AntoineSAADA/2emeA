{% extends "home.html" %} 
{% block styles %}
{{ super() }}
<link rel = "stylesheet" href="{{ url_for('static', filename = 'home.css')}}">
{% endblock %}
{% block content %} 
<h1>{{title}}</h1>
<div class="sample">
    <h2>{{book.title}}</h2>
    <a href = {{book.url}}><img src="{{ url_for('static', filename='images/'+book.img) }}" alt="{{book.title}}" title="{{book.title}}" ></a>
    <p>{{book.author.name}}</p>
    <p>{{book.price}}</p>
</div> 
{% endblock %}
