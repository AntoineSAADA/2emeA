        <section>
            <article>
                <header>
                    <h1 id = "titre2" class="titre">Titre 2</h1>
                </header>
                L'article.
            </article>
        </section>
        <script>
            console.log(document.body.children);
            for (const elem of document.querySelectorAll("body>*>*")){
                const nom = elem.nodeName;
                const t = document.createTextNode(nom);
                elem.appendChild(t);
                
            }
            console.log(document.querySelectorAll("body>*>*"));
            while (document.getElementsByClassName("titre").length>0){
                const elem = document.getElementsByClassName("titre")[0];
                elem.parentNode.removeChild(elem);
            }
        </script>
